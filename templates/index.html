    <script>
        $(function() {
            var heatClass = '{{ "heatOn" if isHeatOn else "heatOff" }}';
            $('body').addClass(heatClass);
			
			$('.toggle').toggles({
				on: {{ 'true' if isHeatOn else 'false' }},
				height: 50,
				width: 100
			});
			
			$('#gauge').jqxLinearGauge({
				value: {{ temp }},
			});
		});
    </script>

<body>
    <h1><!--Title--></h1>
    
    <br/>
	<div id="toggleBtn" class="toggle toggle-iphone"></div>
    <br/>
	
	<h3 id="temp">{{ temp }}&deg;</h3>
	<div id="gauge"></div>

    <h3>
		<div id="date">{{ date }}</div>
		<div id="time">{{ time }}</div>
	</h3>
